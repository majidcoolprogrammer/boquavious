<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bonquasious Terminal</title>
  <style>
    body {
      background: #0a0a0a;
      color: #00ff66;
      font-family: "Consolas", "Courier New", monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #terminal {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #input-line {
      display: flex;
      border-top: 1px solid #00ff66;
      padding: 5px;
    }
    #prompt {
      color: #00ff66;
      margin-right: 5px;
    }
    #input {
      background: transparent;
      border: none;
      color: #00ff66;
      flex-grow: 1;
      font-family: inherit;
      font-size: 16px;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="input-line">
    <span id="prompt">>>> </span>
    <input id="input" type="text" autofocus autocomplete="off" />
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("input");
    const moveMap = { rock: 0, paper: 1, scissors: 2 };
    const reverseMap = ["rock", "paper", "scissors"];
    const winTaunts = [
      "I win!!! Loser!!! >:)",
      "Easy peasy lemon squeezy B^)",
      "You really thought you could beat me? lmao",
      "Ez git gud bud B^)"
    ];
    const loseTaunts = [
      "You win, barely. I just felt bad for you. :(",
      "Lucky shot >;(",
      "I let you win this time. >:(",
      "Yeah, you’re welcome. >:|",
    ];
    const incorrectTaunts = [
      "That's not a move, idiot. Choose rock, paper, or scissors. >:|",
      "Do you even know how to spell? Rock, paper or scissors, dummy.",
      "Try again, genius. It's rock, paper, or scissors."
    ];

    let playerHistory = JSON.parse(localStorage.getItem("playerHistory")) || [];
    let wins = parseInt(localStorage.getItem("wins")) || 0;
    let losses = parseInt(localStorage.getItem("losses")) || 0;
    let ties = parseInt(localStorage.getItem("ties")) || 0;
    let playerName = localStorage.getItem("playerName") || null;
    let evilMode = localStorage.getItem("evilMode") === "true";

    const audio = new Audio("sybau.mp3");
    let gameActive = true;

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function typeText(text, delay = 25) {
      for (let char of text) {
        terminal.innerText += char;
        terminal.scrollTop = terminal.scrollHeight;
        await sleep(delay);
      }
      terminal.innerText += "\n";
    }

    async function bonqSay(text, thinkDelay = 400, typeSpeed = 25) {
      await sleep(thinkDelay);
      await typeText(text, typeSpeed);
    }

    function saveData() {
      localStorage.setItem("playerHistory", JSON.stringify(playerHistory));
      localStorage.setItem("wins", wins);
      localStorage.setItem("losses", losses);
      localStorage.setItem("ties", ties);
      localStorage.setItem("playerName", playerName);
      localStorage.setItem("evilMode", evilMode);
    }

    async function intro() {
      if (playerName) {
        await bonqSay(`Welcome back, ${playerName}. I remember you... >:)`);
        await bonqSay(`You've played ${playerHistory.length} moves so far.`);
      } else {
        await bonqSay("Hi, I’m Bonquasious — the ultimate rock paper scissor AI! >:)");
      }
      await bonqSay("Make your move, but I’ll win anyway. Type: rock, paper, or scissors.");
    }

    function randomChoice(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    async function handleCommand(cmd) {
      const playerMove = cmd.trim().toLowerCase();
      if (!playerMove) return;
      terminal.innerText += ">>> " + playerMove + "\n";

      if (playerMove.startsWith("name:")) {
        playerName = playerMove.split(":")[1].trim() || "Stranger";
        localStorage.setItem("playerName", playerName);
        await bonqSay(`Alright, ${playerName}. I’ll remember that. >:)`);
        if (playerName.toLowerCase() === "yana") {
          audio.play();
        }
        return;
      }

      if (playerMove === "reset memory") {
        playerHistory = [];
        saveData();
        await bonqSay("All memories wiped... for now. >:)");
        return;
      }

      if (playerMove === "reset score") {
        wins = losses = ties = 0;
        saveData();
        await bonqSay("Score reset. Fresh start, huh? :^)");
        return;
      }

      if (playerMove === "score") {
        await bonqSay(`Wins: ${wins}, Losses: ${losses}, Ties: ${ties}`);
        return;
      }

      if (playerMove === "stats") {
        const total = wins + losses + ties;
        const winRate = total ? ((wins / total) * 100).toFixed(1) : 0;
        await bonqSay(`Games played: ${total}, Win rate: ${winRate}%`);
        await bonqSay("Still trash anyhow. ;)");
        return;
      }

      if (playerMove === "predict") {
        if (playerHistory.length === 0) {
          await bonqSay("I can't predict yet... you haven't played enough. >:(");
          return;
        }
        const counts = [0, 0, 0];
        playerHistory.forEach(m => counts[m]++);
        const mostCommon = counts.indexOf(Math.max(...counts));
        const predicted = reverseMap[(mostCommon + 1) % 3];
        await bonqSay(`I predict you'll play ${reverseMap[mostCommon]}...`);
        await bonqSay(`So I’ll go with ${predicted}. Am I right? Let's see. >:)`);
        return;
      }

      if (playerMove === "evil mode") {
        evilMode = !evilMode;
        if (evilMode) {
          document.body.style.color = "#ff3333";
          document.getElementById("prompt").style.color = "#ff3333";
          document.getElementById("input-line").style.borderTop = "1px solid #ff3333";
          await bonqSay("Graaaahhhh! >:D");
        } else {
          document.body.style.color = "#00ff66";
          document.getElementById("prompt").style.color = "#00ff66";
          document.getElementById("input-line").style.borderTop = "1px solid #00ff66";
          await bonqSay("Back to normal... for now. B)");
        }
        saveData();
        return;
      }

      if (playerMove === "debug") {
        await bonqSay("Debugging... Error 404: Your skill not found. ;)");
        return;
      }

      if (playerMove === "portal") {
        await bonqSay("To where?");
        gameActive = "portal";
        return;
      }

      if (gameActive === "portal") {
        terminal.innerText += ">>> " + playerMove + "\n";
        if (playerMove === "instagram") {
          window.location.href = "https://www.instagram.com/majidcoolgamer/";
        } else if (playerMove === "tiktok") {
          window.location.href = "https://www.tiktok.com/@majidcoolgamer";
        } else if (playerMove === "discord") {
          await bonqSay("Discord username: majidcppro");
        } else {
          await bonqSay("That portal doesn’t exist... yet. >:)");
        }
        gameActive = true;
        return;
      }

      if (!moveMap.hasOwnProperty(playerMove)) {
        await bonqSay(randomChoice(incorrectTaunts));
        return;
      }

      const playerMoveNum = moveMap[playerMove];
      let computerMoveNum;

      if (playerHistory.length === 0) {
        computerMoveNum = Math.floor(Math.random() * 3);
      } else {
        const counts = [0, 0, 0];
        playerHistory.forEach(m => counts[m]++);
        const mostCommon = counts.indexOf(Math.max(...counts));
        computerMoveNum = (mostCommon + 1) % 3;
      }

      const computerMove = reverseMap[computerMoveNum];
      const result = (computerMoveNum - playerMoveNum + 3) % 3;

      let outcome;
      if (result === 0) {
        outcome = "Tie!";
        ties++;
      } else if (result === 1) {
        outcome = randomChoice(winTaunts);
        wins++;
      } else {
        outcome = randomChoice(loseTaunts);
        losses++;
      }

      playerHistory.push(playerMoveNum);
      saveData();

      await bonqSay(`Bonquasious plays: ${computerMove}`);
      await bonqSay(outcome);
      await bonqSay("Play again? (y/n)");
      gameActive = false;
    }

    async function handleYN(cmd) {
      const ans = cmd.trim().toLowerCase();
      terminal.innerText += ">>> " + ans + "\n";
      if (ans === "y") {
        await bonqSay("Alright, let's go again! B)");
        await bonqSay("rock, paper or scissors?");
        gameActive = true;
      } else if (ans === "n") {
        await bonqSay("Coward. See you next time. ;)");
        input.disabled = true;
      } else {
        await bonqSay("Type y or n, genius. >:|");
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const cmd = input.value.trim();
        input.value = "";
        if (gameActive === true) handleCommand(cmd);
        else if (gameActive === false) handleYN(cmd);
        else handleCommand(cmd);
      }
    });

    intro();
  </script>
</body>
</html>
